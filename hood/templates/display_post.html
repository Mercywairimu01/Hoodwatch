{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container">
   


{% for post in posts%}
<div class="card" style="width: 18rem;">
    <div class="card-body">
       
        <p>Name:{{post.title}}</p>
        <p>About:{{post.description}}</p>
        <p>Location:{{post.location}}</p>
        <p>Author:{{post.author}}</p>
        <p>Date posted:{{post.date}}</p>
       
    </div>
</div>
{% endfor %}


{% endblock %}
